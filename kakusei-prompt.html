        let currentSearch = '';
        let currentCategory = 'all';

        function render() {
            const grid = document.getElementById('promptGrid');
            const filtered = prompts.filter(p => {
                const matchesSearch = p.title.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                     p.content.toLowerCase().includes(currentSearch.toLowerCase());
                const matchesCategory = currentCategory === 'all' || p.category === currentCategory;
                return matchesSearch && matchesCategory;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="py-20 text-center bg-white rounded-3xl border border-dashed border-slate-300">
                        <i data-lucide="search" class="w-12 h-12 text-slate-200 mx-auto mb-4"></i>
                        <p class="text-slate-500 font-medium">è©²å½“ã™ã‚‹ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>
                        <button onclick="resetFilters()" class="mt-4 text-rose-600 hover:underline text-sm font-semibold">
                            ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
                        </button>
                    </div>
                `;
            } else {
                grid.innerHTML = filtered.map(prompt => `
                    <div class="group bg-white rounded-2xl border border-slate-200 shadow-sm hover:shadow-xl hover:border-rose-200 transition-all duration-300 overflow-hidden flex flex-col">
                        <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-gradient-to-r from-white to-slate-50">
                            <div class="flex items-center gap-3">
                                <div class="p-2 bg-rose-50 text-rose-600 rounded-lg group-hover:bg-rose-600 group-hover:text-white transition-colors duration-300">
                                    <i data-lucide="${prompt.icon}" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg text-slate-800">${prompt.title}</h3>
                                    <span class="text-[10px] uppercase tracking-wider font-semibold text-slate-400 bg-slate-100 px-2 py-0.5 rounded">
                                        AWAKENING SERIES
                                    </span>
                                </div>
                            </div>
                            <button 
                                onclick="copyText('${prompt.id}')"
                                id="btn-${prompt.id}"
                                class="copy-btn flex items-center gap-2 px-4 py-2 bg-rose-600 text-white rounded-full font-semibold text-sm transition-all hover:bg-rose-700 hover:scale-105 active:scale-95 shadow-md shadow-rose-100"
                            >
                                <i data-lucide="copy" class="w-4 h-4"></i>
                                <span>ã‚³ãƒ”ãƒ¼ã™ã‚‹</span>
                            </button>
                        </div>
                        
                        <div class="p-0 bg-slate-900 overflow-hidden relative group/code">
                            <div class="absolute top-0 right-0 p-4 opacity-0 group-hover/code:opacity-100 transition-opacity z-10">
                                <span class="text-xs text-slate-400 bg-slate-800/80 px-2 py-1 rounded backdrop-blur">
                                    PROMPT CONTENT
                                </span>
                            </div>
                            <div class="max-h-[450px] overflow-y-auto p-6 scrollbar-thin scrollbar-thumb-slate-700">
                                <pre class="text-slate-300 text-sm font-mono whitespace-pre-wrap leading-relaxed">${escapeHtml(prompt.content)}</pre>
                            </div>
                        </div>
                        
                        <div class="px-6 py-3 bg-slate-50 text-slate-400 text-xs flex justify-between items-center border-t border-slate-100">
                            <span>æ–‡å­—æ•°: ç´„${prompt.content.length.toLocaleString()}æ–‡å­—</span>
                            <span class="italic font-serif">Awakening Series Prototype v2.0</span>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyText(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            const textArea = document.createElement("textarea");
            textArea.value = prompt.content;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast();
                updateBtnState(id);
            } catch (err) {
                console.error('Copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-10', 'opacity-0', 'pointer-events-none');
            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0', 'pointer-events-none');
            }, 2000);
        }

        function updateBtnState(id) {
            const btn = document.getElementById(`btn-${id}`);
            const originalHtml = btn.innerHTML;
            
            btn.classList.remove('bg-rose-600');
            btn.classList.add('bg-emerald-500');
            btn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i><span>ã‚³ãƒ”ãƒ¼å®Œäº†</span>`;
            lucide.createIcons();

            setTimeout(() => {
                btn.classList.remove('bg-emerald-500');
                btn.classList.add('bg-rose-600');
                btn.innerHTML = originalHtml;
                lucide.createIcons();
            }, 2000);
        }

        function resetFilters() {
            currentSearch = '';
            currentCategory = 'all';
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInputMobile').value = '';
            updateFilterUI();
            render();
        }

        function updateFilterUI() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.category === currentCategory) {
                    btn.classList.add('bg-rose-600', 'text-white', 'shadow-md');
                    btn.classList.remove('bg-white', 'text-slate-600', 'border-slate-200');
                } else {
                    btn.classList.remove('bg-rose-600', 'text-white', 'shadow-md');
                    btn.classList.add('bg-white', 'text-slate-600', 'border-slate-200');
                }
            });
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            render();
        });

        document.getElementById('searchInputMobile').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            render();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentCategory = btn.dataset.category;
                updateFilterUI();
                render();
            });
        });

        // Init
        window.onload = () => {
            render();
            lucide.createIcons();
        };
    </script>
