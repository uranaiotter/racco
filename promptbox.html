<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Prompt Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .card-hover:hover {
            transform: translateY(-8px);
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 selection:bg-indigo-100">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 h-20 flex items-center justify-center">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                    <i data-lucide="compass" class="w-7 h-7"></i>
                </div>
                <h1 class="text-2xl font-black tracking-tighter text-slate-800 uppercase">
                    Fortune <span class="text-indigo-600">Portal</span>
                </h1>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-16">
        <div class="text-center mb-16">
            <h2 class="text-4xl font-extrabold text-slate-900 mb-4 tracking-tight">プロンプト・セレクション</h2>
            <p class="text-slate-500 text-lg">鑑定スタイルに合わせて、対象のプロンプト集を選択してください。</p>
        </div>

        <!-- Links Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- 覚醒さん -->
            <a href="#" class="group block">
                <div class="card-hover h-full bg-white p-8 rounded-3xl border-2 border-slate-100 shadow-sm hover:shadow-2xl hover:border-amber-400 transition-all duration-300 flex flex-col items-center text-center">
                    <div class="w-20 h-20 bg-amber-50 text-amber-500 rounded-full flex items-center justify-center mb-6 group-hover:bg-amber-500 group-hover:text-white transition-colors duration-300">
                        <i data-lucide="zap" class="w-10 h-10"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-3">覚醒さん</h3>
                    <p class="text-slate-500 text-sm leading-relaxed mb-6">
                        魂を揺さぶり、真実へと導く<br>覚醒特化型の鑑定スタイル。
                    </p>
                    <div class="mt-auto inline-flex items-center gap-2 text-amber-600 font-bold group-hover:gap-4 transition-all">
                        開く <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </div>
                </div>
            </a>

            <!-- コーン -->
            <a href="#" class="group block">
                <div class="card-hover h-full bg-white p-8 rounded-3xl border-2 border-slate-100 shadow-sm hover:shadow-2xl hover:border-blue-400 transition-all duration-300 flex flex-col items-center text-center">
                    <div class="w-20 h-20 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mb-6 group-hover:bg-blue-500 group-hover:text-white transition-colors duration-300">
                        <i data-lucide="box" class="w-10 h-10"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-3">コーン</h3>
                    <p class="text-slate-500 text-sm leading-relaxed mb-6">
                        論理的かつ構造的。<br>未来の分岐点を緻密に読み解く。
                    </p>
                    <div class="mt-auto inline-flex items-center gap-2 text-blue-600 font-bold group-hover:gap-4 transition-all">
                        開く <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </div>
                </div>
            </a>

            <!-- ラッコ -->
            <a href="#" class="group block">
                <div class="card-hover h-full bg-white p-8 rounded-3xl border-2 border-slate-100 shadow-sm hover:shadow-2xl hover:border-indigo-400 transition-all duration-300 flex flex-col items-center text-center">
                    <div class="w-20 h-20 bg-indigo-50 text-indigo-500 rounded-full flex items-center justify-center mb-6 group-hover:bg-indigo-500 group-hover:text-white transition-colors duration-300">
                        <i data-lucide="waves" class="w-10 h-10"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-3">ラッコ</h3>
                    <p class="text-slate-500 text-sm leading-relaxed mb-6">
                        寄り添いと癒やしの1年後。<br>温かい言葉で未来を照らす。
                    </p>
                    <div class="mt-auto inline-flex items-center gap-2 text-indigo-600 font-bold group-hover:gap-4 transition-all">
                        開く <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </div>
                </div>
            </a>

        </div>
    </main>

    <footer class="py-12 text-center text-slate-400 text-sm">
        <p>© 2024 Fortune Management System</p>
    </footer>

    <script>
        // Lucideアイコンの初期化
        window.onload = () => {
            lucide.createIcons();
        };
    </script>
</body>
</html>
